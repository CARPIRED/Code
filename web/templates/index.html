<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Medical Imaging Agent</title>
  </head>
  <body>
    <h1>Medical Imaging Agent</h1>
    <form method="post">
      <label for="findings">Radiology Findings:</label><br>
      <textarea id="findings" name="findings" rows="4" cols="50" required></textarea><br>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required><br>
      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" required><br>
      <button type="submit">Generate Report</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>

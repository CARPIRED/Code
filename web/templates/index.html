<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Medical Agent</title>
  </head>
  <body>
    <h1>Medical Agent</h1>
    <form method="post">
      <label for="query">Symptoms:</label>
      <input type="text" id="query" name="query" required>
      <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>

name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install optional dependencies
        run: |
          python -m pip install --upgrade pip || true
          pip install flask || true
      - name: Run tests
        run: pytest -q

